<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="sentfi.css" />
		<link rel="shortcut icon" href="images/faviconChange.js.download" />		<title>Sentfi Landing page</title>
	</head>
	<body>
		<div class="senthead">
			<header>
				<div class="logo">
					<img src="images/sentfi-logo.png" alt="sentfi-logo" />
				</div>
				<div class="head-button">
					<button>Launch App</button>
				</div>
			</header>
		</div>

		<main>
			<section id="section-1">
				<div class="hero-bg"></div>
				<span id="backlight-1"></span>
				<div class="purple-icon">
					<img class="purple" src="images/purple half.png" alt="purple" />
					<img class="line" src="images/line.png" alt="line" />
				</div>
				<div class="main-text">
					<div class="text-1">
				 		<h1 class="bold-text">
							New world of commerce and Finance,
							<span class="gradient-text">Never buy or </span>
							<span class="green-text">sell anything</span> without us.
						</h1>
					</div>
					<div class="text-2">
						<p class="info-text">
							Buy, sell, get loans, insure your NFTs, earn and Source anything
							safely without the risk of getting scammed. Truly secure
							transactions
						</p>
					</div>
				</div>
				<div class="main-button">
					<button class="launch">Launch App</button>
					<button class="docs">Read Docs</button>
				</div>
				<div class="hero-orange">

					<img src="images/orange-half.png" class="orange" alt="" />
				</div>

				<div class="hero-3-4">
					<div id="backlight-2"></div>
					<img src="images/buyer.png" class="hero-buy" alt="buyer">
					<img src="images/lines.png" class="hero-line" alt="line">
					<img src="images/seller.png" class="hero-sell" alt="seller">
				</div>
			</section>
		</main>
	</body>
</html>
